<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script defer src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createCardApp(document.getElementById('card-container'));
        });
    </script>
</head>

<body>
    <div class="header">
        <form class="game-form" action="#">
            <input class="form__game-input" type="Количество пар карточек:" name="" id="">
            <button class="form__game-btn">Применить</button>
        </form>
        <div class="timer">00:00</div>
    </div>
    <div class="game container">
        <div id="card-container" class="2">
        </div>
    </div>
</body>

</html>
